<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h2 class="mb-0">ინვენტარის მართვა</h2>
        </div>
        <div class="col-md-8">
          <div class="d-flex gap-2 justify-content-end">
            <select 
              class="form-select" 
              style="width: auto;"
              [(ngModel)]="selectedLocation"
              (change)="onLocationChange()">
              <option value="all">ყველა</option>
              <option *ngFor="let loc of locations" [value]="loc.id">
                {{ loc.name }}
              </option>
            </select>
            <button 
              class="btn btn-primary"
              (click)="navigateToAdd()">
              ნივთის დამატება
            </button>
            <button 
              class="btn btn-info"
              (click)="navigateToStatistics()">
              სტატისტიკა
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">იტვირთება...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th 
                scope="col" 
                class="cursor-pointer"
                (click)="onSort('name')">
                ნივთის სახელი {{ getSortIcon('name') }}
              </th>
              <th 
                scope="col" 
                class="cursor-pointer"
                (click)="onSort('location')">
                ადგილმდებარეობა {{ getSortIcon('location') }}
              </th>
              <th 
                scope="col" 
                class="cursor-pointer"
                (click)="onSort('price')">
                ფასი (₾) {{ getSortIcon('price') }}
              </th>
              <th scope="col">ოპერაციები</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.name }}</td>
              <td>{{ item.location.name }}</td>
              <td>₾{{ item.price }}</td>
              <td>
                <button 
                  class="btn btn-sm btn-danger"
                  (click)="deleteItem(item.id)">
                  წაშლა
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <span class="text-muted">
            სულ ნივთები: {{ totalItems }}
          </span>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button 
                class="page-link"
                (click)="onPageChange(currentPage - 1)"
                [disabled]="currentPage === 1">
                წინა
              </button>
            </li>
            <li class="page-item active">
              <span class="page-link">
                {{ currentPage }} / {{ totalPages }}
              </span>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button 
                class="page-link"
                (click)="onPageChange(currentPage + 1)"
                [disabled]="currentPage === totalPages">
                შემდეგი
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
